<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <script src="./libs/jquery-1.12.4.min.js"></script>
  <script src="js/Velocity.min.js"></script>
  <script src="./libs/tether.min.js"></script>
  <script src="./libs/bootstrap.min.js"></script>
  
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="./libs/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="./index.css" rel="stylesheet" type="text/css" />
</head>

<body onload="init()">
<div class="loading-screen">
  <div><span class="fa fa-spinner fa-spin"></span></div>
</div>

  <div class="container-fluid">
  <div id="random_test" class="main-content">
  <div class="row no-gutter">
   
    <!-- RIGHT_PANEL -->
    <div class="col-xs-12 col-md-9 col-md-push-3 col-lg-9 col-lg-push-3">
    
    <div class=".right-panel">

      <div class="header row">

        <div class="col-md-6 col-xs-12">
        <div class="vcenter-wrapper text-center">
          <span class="vcenter">
          <h1>Astronomieksamen</h1>
          </span>
        </div>
        </div>

        <div class="col-md-6 col-xs-12">
        <div class="vcenter-wrapper text-center">
          <span class="vcenter">
            <span class="timer-heading">Tid gjenst√•r:</span>
            <div class="timer">01:37</div>
            <i class="fa fa-clock-o"></i>
          </span>
        </div>
        </div>
        
        <div class="toggle-lang">Toggle Lang</div>
        
      </div>
      
      <div class="row">
        
        <div class=" col-md-12">
          <div class="task-container"></div>
        </div>
        
      </div>

      <div class="row nav-bar">

      <div class="hint">
        <div class="hint-text">
          <p></p>
        </div>
        <div class="custom-btn btn-hint">
          <span class="fa fa-lightbulb-o fa-lg"></span>
        </div>
      </div>
      
      <div class="col-lg-6 col-lg-push-6 col-sm-12">
           
          <div class="col-xs-4 text-center">
          <button class="custom-btn nav-btn btn-prev" tabindex="0">
            <span class="fa fa-chevron-circle-left fa-lg"></span>
            <span class="btn-text">Forrige</span>
          </button>
          </div>

          <div class="col-xs-4 text-center">
          <button class="custom-btn nav-btn btn-send" tabindex="0">
            <span class="fa fa-share-square fa-lg"></span>
            <span class="btn-text">Send</span>
          </button>
          </div>

          <div class="col-xs-4 text-center">
          <button class="custom-btn nav-btn btn-next" tabindex="0">
            <span class="fa fa-chevron-circle-right fa-lg"></span>
            <span class="btn-text">Neste</span>
          </button>
          </div>

      </div>  
      </div>
    
    </div><!--  RIGHT_PANEL  -->
    </div>
    
    <!-- LEFT-BAR -->
    <div class="col-xs-12 col-md-3 col-md-pull-9 col-lg-3 col-lg-pull-9">
    <div id="left_bar">

      <h2 class="sub-header theme-section-header">TESTMODULER</h2>

      <div class="theme-section-body">

          
          <div id="themeListAccordion" class="theme-list panel-group"></div>

          <div class="info-panel"></div>

      </div><!--  THEME_SECTION_BODY  -->

    </div><!-- LEFT_BAR -->
    </div><!--  COL  -->
    
  </div> <!--  row  -->
  </div> <!-- main-content -->
  </div> <!--  container-fluid  -->

  <script type="text/javascript" src="./js/store.js"></script>
  <script type="text/javascript" src="./js/langData.js"></script>
  <script type="text/javascript" src="./index.js"></script>
  <script type="text/javascript" src="./js/Timer.js"></script>
  
  <!--  PAGE SCRIPTS-->

  <script type="text/javascript" src="./components/info-panel/info-panel.js"></script>
  <script type="text/javascript" src="./components/theme-list/theme-list.js"></script>
  
  <!--  TASK TYPES-->
  <script type="text/javascript" src="./components/tasks/taskTypes/Match.js"></script>
  <script type="text/javascript" src="./components/tasks/taskTypes/Multichoice.js"></script>
  <script type="text/javascript" src="./components/tasks/taskTypes/Checkbox.js"></script>
  <script type="text/javascript" src="./components/tasks/taskTypes/Radio.js"></script>
  <script type="text/javascript" src="./components/tasks/tasks.js"></script>

</html>
